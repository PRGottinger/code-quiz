<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>

    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <!--High Score & Timer-->
    <header class="header">
      <div id="high-score">
        <a href="#" id="view-scores">View High Scores</a>
      </div>
      <div id="timer">
        <p>Time: <span id="clock"></span></p>

        <div id="clock1"></div>
      </div>
    </header>

    <main>
      <div class="parent-into">
        <div class="into">
          <h1>Coding Quiz Challenge</h1>

          <p>
            Test your knowledge of javascript by answering the following
            questions!
          </p>

          <button class="start-button">Start</button>
        </div>
      </div>

      <div class="questions-div" style="display: none">
        <p id="quiz-question"></p>
        <button id="btn1" class="quiz-button"></button>
        <button id="btn2" class="quiz-button"></button>
        <button id="btn3" class="quiz-button"></button>
        <button id="btn4" class="quiz-button"></button>
      </div>

      <div class="show-score" style="display: none">
        <p>Please enter your initials</p>
        <form onsubmit="highScore(event)">
          <input
            type="text"
            name="initials"
            placeholder="Enter Your Initials"
          />
          <button class="btn" id="save-initials" type="submit">Enter</button>
        </form>
      </div>

      <div id="scoreContainer" style="">
        <p id="finalScore"></p>
      </div>
    </main>

    <script src="Assets/script.js"></script>
  </body>
</html>
